<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
 "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
  <title>Bitwig Studio controller documentation</title>
  <style type="text/css">
      BODY {
        background-color: white;
        color: black;
        margin: 0;
        padding: 0;
        float: none;
        font: 12pt "Source Sans Pro", sans-serif;
      }

      DIV.world {
        width: 100%;
        height: 100%;
        margin: 0;
        position: absolute;
        top: 0;
        left: 0;
      }

      DIV.header {
        background-color: #1c1c1c;
        color: #f6f6f6;
        height: 50px;
        position: relative;
        top: 0;
        left: 0;
        width: 100%;
        float: none;
      }

      DIV.logo {
        width: 200px;
        height: 100%;
        background: url(https://www.bitwig.com/dms/bitwig/img/bitwig-logo-dots.png) no-repeat 0;
        top: 0;
        left: 20px;
        position: absolute;
      }

      DIV.title {
        position: absolute;
        left: 220px;
        width: 400px;
        bottom: 12px;
        font: 16pt "Source Sans Pro", sans-serif;
      }

      DIV.content {
        padding: 20px;
        margin-left: 200px;
        color: black;
        position: relative;
        max-width: 100ch;
      }

      STRONG {
        color: #00699d;
      }

      EM {
        color: #009e61;
      }

      H1 {
        margin: 20;
        padding: 0;
        position: relative;
        font: 300 26pt 'Montserrat', sans-serif;
      }

      H2 {
        color: #d66900;
        margin-top: 40px;
        margin-bottom: 10px;
		font: bold 16pt "Source Sans Pro", sans-serif;
      }

      H3 {
        color: #b95900;
      }

      H4 {
        color: #9f4d00;
      }

      P {
        color: black;
      }

      UL {
        text-shadow: 0 0;
        padding-left: 18px;
      }

      LI {
        display: list-item;
		padding: 4pt;
      }

      TABLE {
        border-collapse: collapse
      }

      TD, TH {
        padding: 5pt;
        border-bottom: 1px solid grey;
      }

      TR:hover {
        background-color: #f7f7f7;
      }

      TR:nth-child(even) {
        background-color: #f2f2f2;
      }

      TH {
        background-color: #d66900;
        color: white;
      }
    </style>
</head>
  <body>
    <div class="world">
      <div class="header">
        <div class="logo"></div>
        <div class="title">Controller documentation</div>
      </div>
      <div class="content">
<h1 id="devine-ez-creator-plus">Devine Ez-Creator Plus</h1>
<h2 id="pads">Pads</h2>
<p>The pads are working and mapped to work well with the Bitwig Drum Machine.</p>
<h2 id="keys">Keys</h2>
<p>The keys are working.</p>
<h2 id="knobs">Knobs</h2>
<p>They control the 1-4 remote controls of the selected device.</p>
<h2 id="faders">Faders</h2>
<p>They control the 5-8 remote controls of the selected device.</p>
</div>
</div>
